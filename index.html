<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>

    <input
      type="email"
      id="email"
      placeholder="البريد الإلكتروني"
      autocomplete="email"
    >

    <input
      type="password"
      id="password"
      placeholder="كلمة المرور"
      autocomplete="current-password"
    >

    <button id="loginBtn">دخول</button>
    <p class="error-message" id="errorMsg"></p>
  </div>

  <script type="module">
    import backendless from 'https://cdn.jsdelivr.net/npm/backendless@7.0.5/+esm';

    backendless.initApp('86F15FBA-3175-47FF-A061-D7DEECE8F699', '25E5E83A-21C4-4F45-86AF-5E8AFB3AD17A');

    const loginBtn = document.getElementById("loginBtn");
    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const user = await backendless.UserService.login(email, password, true);
        if (user.email === "ahmedaltalqani@gmail.com") {
          window.location.href = "admin.html";
        } else {
          localStorage.setItem("username", user.name || email);
          window.location.href = "flights.html";
        }
      } catch (err) {
        document.getElementById("errorMsg").innerText = "فشل تسجيل الدخول";
      }
    });
  </script>
</body>
</html>
